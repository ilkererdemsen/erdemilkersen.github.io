<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Popup Örneği</title>
    <script type="text/javascript">
        // Sayfa yüklendiğinde çalışacak fonksiyon
        window.onload = function() {
            // Pop-up linklerinin dizisi
            const popupLinks = [
                "https://www.example1.com",
                "https://www.example2.com",
                "https://www.example3.com",
                "https://www.example4.com",
                "https://www.example5.com",
                "https://www.example6.com",
                "https://www.example7.com",
                "https://www.example8.com",
                "https://www.example9.com",
                "https://www.example10.com"
            ];

            // Her bir link için yeni bir pop-up penceresi açma
            popupLinks.forEach(function(url) {
                window.open(url, "_blank", "width=800,height=600,scrollbars=yes");
            });
        };
    </script>
</head>
<body>
    <h1>Otomatik Pop-up Linkleri</h1>
    <p>Sayfa yüklendiğinde 10 pop-up linki otomatik olarak açılacaktır.</p>
</body>
</html>
